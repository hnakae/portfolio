<div class="contact-page">
  <div class="content">
    <div class="wrapper">
      <div class="content group">
        <form action="/contact" method="POST">
          <div class="fieldwrap group">
            <div class="formleft">
              <input
                type="text"
                name="name"
                placeholder="Name"
              /><br />
            </div>

            <div class="formright">
              <input
                type="text"
                name="email"
                placeholder="Email"
              /><br />
            </div>
          </div>
          <div class="formmessage">
            <textarea
              name="message"
              class="formmessagestyle"
              placeholder="Message"
            ></textarea
            ><br />
          </div>
          <a type="submit" class="send">SEND</a>
        </form>
        <!-- <a type="submit" class="send">Submit</a> -->
      </div>
    </div>
