<div class="contact-page">
  
  <div class="contact-content">
    <div class="wrapper">
      <div class="content group animated  slideInUp one">
        <h1>From:</h1>

        <form action="/contact" method="POST" #userForm="ngForm">
          {{ userForm.value | json }}
          <div class="fieldwrap group">
            <div class="formleft">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                ngModel
              /><br />
            </div>

            <div class="formright">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email"
                ngModel
              /><br />
            </div>
          </div>
          <div class="formmessage">
            <textarea
              name="message"
              id="message"
              class="formmessagestyle"
              placeholder="Message"
              ngModel
            ></textarea
            ><br />
          </div>
          <input type="submit" class="send" value="SEND" ngModel>
        </form>
