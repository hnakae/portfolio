<div class="contact-page">
  <div class="contact-content">
    <div class="wrapper">
      <h1 class="alert alert-success">bootstrap works!</h1>
      <i class="fab fa-linkedin-in">fontawesome doesn't</i>
    </div>
  </div>
  <div class="contact-content">
    <div class="wrapper">
      <div class="content group">
        <form action="/contact" method="POST">
          <div class="fieldwrap group">
            <div class="formleft">
              <input
                type="text"
                name="name"
                placeholder="Name"
              /><br />
            </div>

            <div class="formright">
              <input
                type="text"
                name="email"
                placeholder="Email"
              /><br />
            </div>
          </div>
          <div class="formmessage">
            <textarea
              name="message"
              class="formmessagestyle"
              placeholder="Message"
            ></textarea
            ><br />
          </div>
          <a type="submit" class="send">SEND</a>
        </form>
      </div>
    </div>
  </div>

  <!-- <div class="map"> -->

  <!-- </div> -->
</div>
