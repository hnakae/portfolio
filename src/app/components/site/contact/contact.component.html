<div class="contact-page">
  
  <div class="contact-content">
    <div class="wrapper">
      <div class="content group animated  slideInUp one">
        <h1>From:</h1>
        <form action="/contact" method="POST">
          <div class="fieldwrap group">
            <div class="formleft">
              <input
                type="text"
                name="name"
                placeholder="Name"
              /><br />
            </div>

            <div class="formright">
              <input
                type="text"
                name="email"
                placeholder="Email"
              /><br />
            </div>
          </div>
          <div class="formmessage">
            <textarea
              name="message"
              class="formmessagestyle"
              placeholder="Message"
            ></textarea
            ><br />
          </div>
          <input type="submit" class="send" value="SEND">
        </form>
      </div>
    </div>
  </div>

  <!-- <div class="map"> -->
    <!-- <app-gmap></app-gmap> -->
  <!-- </div> -->
</div>
